<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>키슈(kiosk is you)</title>

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/css/styles.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

        
    </head>
    <body style="height: 100%;">
        <!-- Header-->
        <header class="bg-dark py-2"  style="height: 15%;">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h3 class="display-4 fw-bolder">광고 표지 제작중</h3>
                    <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
                </div>
            </div>
        </header>

        <div class="row" style="height: 80%;">

            <div class="col-10 text-center align-items-center justify-content-center" style="padding: 0;">

                <!-- Begin Page Content -->
                {% block content %}
                {% endblock %}
                <!-- End of Main Content -->
            </div>

            <div class="col-2 bg-muted text-center align-items-center justify-content-center" style="padding: 0;">
                <!-- Begin Side Bar -->
                {% block bar %}
                {% endblock %}
                <!-- End of Side Bar -->
            </div>
        </div>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/static/js/scripts.js"></script>
    </body>
</html>
