{% extends 'index.html' %} 

{% load post_extras %}
{% block content %}


<style>
    .btn-payment {
        cursor:pointer;
        margin: 5% 0 0 0;
    }
    #btnCash {
        margin: 5% 2rem 0 0;
    }
    #btnCoupon {
        margin: 5% 0 0 0rem;
    }
      
</style>
<!-- Section-->
<!-- Header-->
<div class="py-5">
	<div class="container px-5">
        <h1 class="fw-bolder mb-2">원하시는 결제 방법을 선택해주세요</h1><br>

        <div class="row justify-content-center text-center">
            <div class="row justify-content-center text-center">
                <div class="btn btn-outline-primary btn-lg btn-payment" OnClick="location.href ='#'" >
                    <div class="container px-5 px-lg-5 my-5">
                        <div class="text-center">
                            <h1 class="display-4 fw-bolder"><i class="bi bi-credit-card"></i> 카드</h1><br>
                            <p class="lead fw-normal text-muted mb-0">신용/체크 카드<br>모바일 금액권<br>간편 결제 (각종 페이)</p>

                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center text-center">
            
                <div class="btn btn-outline-primary btn-lg col-5" id="btnCash" OnClick="location.href ='#'" >
                    <div class="container px-5 px-lg-5 my-5">
                        <div class="text-center">
                            <h1 class="fw-bolder"><i class="bi bi-cash-coin"></i> 현금</h1><br>
                            <p class="lead fw-normal text-muted mb-0">카운터에서 <br> 주문해주세요</p>
    
                        </div>
                    </div>
                </div>
                <div class="btn btn-outline-primary btn-lg col-6" id="btnCoupon" OnClick="location.href ='#'" >
                    <div class="container px-5 px-lg-5 my-5">
                        <div class="text-center">
                            <h1 class="fw-bolder"><i class="bi bi-qr-code-scan"></i> 디지털 쿠폰 <br> 교환권</h1><br>
                            <p class="lead fw-normal text-muted mb-0">제휴 제품교환권 <br> 모바일 제품교환권</p>
    
                        </div>
                    </div>
                </div>
            </div>
            
            
            
        </div>
    </div>
</div>

{% endblock content %}

{% block cart %}
{% endblock %}
